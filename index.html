<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document9 LOL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        #password-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #password-input {
            padding: 10px;
            width: 100%;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        #submit-password {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        #submit-password:hover {
            background-color: #2e3d57;
        }
        #embed-screen {
            display: none;
            width: 100%;
            height: 100%;
        }
        object {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="password-container">
    <h2>this website is made by Michael Norris, if ur from GLMS, GET OUTTT</h2>
    <input type="password" id="password-input" placeholder="Enter your password..." />
    <button id="submit-password">Submit</button>
</div>

<div id="embed-screen">
    <object data="https://manscod.github.io/other/vex5/">
        <p>Your browser does not support this embedding. Please visit <a href="https://skibiditoilet.com" target="_blank">this link</a> instead.</p>
    </object>
</div>

<script>
    const correctPassword = "iGYATT99";
    const passwordInput = document.getElementById('password-input');
    const submitPasswordButton = document.getElementById('submit-password');
    const passwordContainer = document.getElementById('password-container');
    const embedScreen = document.getElementById('embed-screen');
    
    submitPasswordButton.addEventListener('click', () => {
        if (passwordInput.value === correctPassword) {
            passwordContainer.style.display = 'none';
            embedScreen.style.display = 'block';
        } else {
            alert("Incorrect password. Please try again.");
        }
    });
</script>

</body>
</html>
